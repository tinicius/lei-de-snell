<body>

      <input type="text" class="" id="n1text" value="1.0" readonly>

    </div>

    <div class="form-group">
      <label for="cars">Indice 2:</label>
      <select name="cars" id="n2">
        <option value="vacuo">Vácuo</option>
        <option value="ar">Ar</option>

    </div>

    <div class="form-group">
      <label for="setAngle">Ângulo de incidencia:</label>

    </div>

    <br>

    <button id="button">Salvar</button>

  </div>
  <div class="display">
    <span id="theta_1" style="color: red">Ângulo de incidencia: 0°</span><br />
    <span id="theta_1_2" style="color: orange">Ângulo de reflexão: 0°</span><br />
    <span id="theta_2" style="color: blue">Ângulo de refração: 0°</span><br />
  </div>

</body>

</html>
